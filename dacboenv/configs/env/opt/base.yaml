# @package _global_


dacboenv:
  _target_: dacboenv.dacboenv.DACBOEnv
  task_ids: ???
  inner_seeds: ???
  observation_keys: ???
  action_space_class: ???
  action_space_kwargs: ???
  reward_keys: ???
  seed: ${seed}
  reference_performance_fn: reference_performance/reference_performance.parquet
  terminate_after_reference_performance_reached: False
  instance_selector:
    _target_: dacboenv.env.instance.RoundRobinInstanceSelector
    task_ids: ${dacboenv.task_ids}
    seeds: ${dacboenv.inner_seeds}
  optimizer_cfg:
    # CARPS SMAC3 Optimizer Config
    smac_cfg:
      smac_class: smac.facade.blackbox_facade.BlackBoxFacade
      scenario:
        seed: ${seed}
        n_trials: ${task.optimization_resources.n_trials}  # Is determined during runtime
        deterministic: true
        n_workers: 1
        output_directory: ${outdir}/smac3_output
      smac_kwargs:
        dask_client: null
        overwrite: true
        initial_design:
          _target_: ${dacboenv.optimizer_cfg.smac_cfg.smac_class}.get_initial_design
          _partial_: true
          n_configs: null
          max_ratio: 0.2
        random_design:
          _target_: ${dacboenv.optimizer_cfg.smac_cfg.smac_class}.get_random_design
          scenario: ${dacboenv.optimizer_cfg.smac_cfg.scenario}
          probability: 0.0