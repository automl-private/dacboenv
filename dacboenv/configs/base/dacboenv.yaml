# @package _global_
defaults:
  - _self_

optimizer:
  _target_: dacboenv.optimizer.DACBOEnvOptimizer
  _partial_: true
  smac_cfg:
    smac_class: smac.facade.blackbox_facade.BlackBoxFacade
    scenario:
      seed: ${seed}
      n_trials: ${task.optimization_resources.n_trials}
      deterministic: true
      n_workers: 1
      output_directory: ${outdir}/smac3_output
    smac_kwargs:
      dask_client: null
      overwrite: true

optimizer_container_id: SMAC3
optimizer_id: DACBOEnv-SMAC3